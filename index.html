<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="wrapper">
       <div class="header">
           <p class="header__text">Select, then change text strings</p>
       </div>

                <p class="modal__title">Are you sure?</p>
                <p class="modal__text">All your changes will be <span class="modal__text--mark">deleted</span> and you will no longer be able to access them.</p>
                <div class="modal__button-container">
                    <button class="modal__button">Cancel</button>
                    <button class="modal__button">Hide Me</button>
                    <button class="modal__button modal__button--active">Yes, Iâ€™m sure</button>
                </div>
           </div>
       </div>
       <div class="footer">
            <button class="footer__button">Hide Me</button>
            <p class="footer__text">Hide Layer</p>
       </div>
    </div>
</body>
</html>
